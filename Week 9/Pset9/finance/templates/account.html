{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h1 class="text-start">Account info</h1>
    <div class="row">
        <div class="col-12 text-start">
           <p>Name: {{ user["username"] | capitalize }}</p>
           <p>Cash amount: {{ user["cash"] | usd }} <a href="/add_cash">Add cash</a></p>
        </div>
        <div class="col-12 col-sm-5 col-md-3">
            <h5 class="text-start">Update password</h5>
            <form action="/account" method="post" >
                <div class="mb-3">
                    <input class="form-control" id="password" name="old_password" placeholder="Old password" type="password">
                </div>
                <div class="mb-3">
                    <input class="form-control" id="password" name="new_password" placeholder="New password" type="password">
                </div>
                <div class="mb-3">
                    <input class="form-control" id="password" name="confirm_password" placeholder="Confirm password" type="password">
                </div>
                <button class="btn btn-primary d-block w-100" type="submit">Update password</button>
            </form>
        </div>
    </div>
{% endblock %}
