<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Birthdays</title>
</head>

<body>
    <div class="header">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">

            <h2>Add a Birthday</h2>
            <!-- Create a form for users to submit a name, a month, and a day -->
            <form action="/Week%209/Lab%209/birthdays/static" method="POST">
                <label for="name">Name: <input type="text" id="name" name="name" placeholder="Enter your name"></label>
                <label for="day">Day: <input type="number" id="name" name="day" min="1" max="31"></label>
                <label for="month">Month: <input type="number" id="month" name="month" min="1" max="12"></label>
                <input type="submit" value="Add your birthday">
            </form>
        </div>

        <div class="section">

            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                        <th>Remove</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through the database entries to display them in this table -->
                    {% for birthday in birthdays %}
                    <tr>
                        <td>{{ birthday.name }}</td>
                        <td>{{ birthday.day }}/{{ birthday.month }}</td>
                        <td>
                            <form action="/remove" method="POST">
                                <input type="hidden" name="id" value="{{ birthday.id }}">
                                <input type="submit" value="Delete">
                            </form>
                        </td>
                        <td>

                            <form action="/edit" method="POST">
                                <input type="hidden" name="id" value="{{ birthday.id }}">
                                <input type="submit" value="Update">
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
