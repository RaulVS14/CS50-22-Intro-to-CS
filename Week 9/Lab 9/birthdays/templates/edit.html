<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Birthdays</title>
</head>

<body>
    <div class="header">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Add a Birthday</h2>
            <!-- Create a form for users to submit a name, a month, and a day -->
            <form action="/Week%209/Lab%209/birthdays/static" method="POST">
                <input type="hidden" name="id" value="{{id}}">
                <label for="name">Name: <input type="text" id="name" name="name" placeholder="Enter your name"
                        value="{{birthday.name}}"></label>
                <label for="day">Day: <input type="number" id="name" name="day" min="1" max="31"
                        value="{{birthday.day}}"></label>
                <label for="month">Month: <input type="number" id="month" name="month" min="1" max="12"
                        value="{{birthday.month}}"></label>
                <input type="submit" value="Save your birthday">
            </form>
        </div>

    </div>
</body>
</html>
