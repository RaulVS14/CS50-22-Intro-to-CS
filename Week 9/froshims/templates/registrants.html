{% extends "layout.html" %}
{% block content %}
    <h1>Registrants</h1>
    <a href="/Week%209/static">Return to the form</a>
    {% if registrants %}
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Sport</th>
            </tr>
        </thead>
        <tbody>
            {% for registrant in registrants %}
                <tr>
                    <td>{{registrant.name}}</td>
                    <td>{{registrant.sport}}</td>
                    <td>
                        <form action="/deregister" method="post">
                            <input name="id" type="hidden" value="{{registrant.id}}">
                            <input type="submit" value="Deregister">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No registrants yet! You can be first
        <a href="/Week%209/static">Register</a>
    </p>
    {% endif %}
{% endblock %}
