<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Overview</title>
</head>
<body>
<h2>Overview</h2>
<div class="row">
    <div class="col-6">
        <h3>Meetings</h3>
        <div id="meeting-list">

        </div>
        <a id="calendar_link" href="https://calendar.google.com/">Calendar</a>
    </div>
    <div class="col-6">
        <h3>Dailies</h3>
        <div id="daily-list">

        </div>
    </div>
    <div class="col-6">
        <h3>TODO</h3>
        <div id="todo-list">
        </div>
        <div class="add-form">
            <div id="todo-error"></div>
            <input type="text" id="to-do-text">
            <button id="add-to-do">Add item</button>
        </div>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
